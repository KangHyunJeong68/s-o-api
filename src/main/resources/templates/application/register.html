<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div class="container" layout:fragment="content">
    <h2 class="text-info"> 내 앱 등록 </h2>
    <form th:action="@{/application/app-insert}" method="post" id="appFrm">
        <div class="form-group">
            <label for="app_name">내 앱 이름</label>
            <input type="text" class="form-control" id="app_name" name="app_name" placeholder="앱 이름을 입력하세요.">
        </div>
        <button type="submit" id="btn_app_insert" class="btn btn-info">등록</button>
    </form>
</div>
<script th:src="@{/js/member.js}"></script>
</html>
