<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div class="container" layout:fragment="content">
    <h2 class="text-info">개발자 로그인</h2>
    <form th:action="@{/login}" method="post" id="loginFrm">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="내용을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div th:if="${session.errorResponse}">
            <span th:text="${session.errorResponse.getErrorMsg()}"></span>
        </div>

        <button type="submit" id="btn_login" class="btn btn-info">로그인</button>
        <button id="btn_join" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
